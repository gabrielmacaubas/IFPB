    <script>
        async function getCEP(cep) {
            const url = `https://viacep.com.br/ws/${cep}/json/`;

            const result = await (await fetch(url)).json();

            return result;
        }
        
        async function main() {
            const cep = await getCEP('58015435');
            

            console.log(cep.localidade);
        }

        main();
    </script>
